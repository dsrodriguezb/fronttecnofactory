<div class="container mt-4">
    <h2 class="text-center mb-4">Mis CÃ³mics Favoritos</h2>
    
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let comic of favoriteComics">
        <div class="card h-100">
          <img 
            *ngIf="comic.thumbnail" 
            [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" 
            alt="{{ comic.title }}" 
            class="card-img-top" 
            onError="this.onerror=null; this.src='https://via.placeholder.com/200x300?text=Imagen+no+disponible';">
  
          <div class="card-body">
            <h5 class="card-title">{{ comic.title }}</h5>
            <p class="card-text">
              <strong>Serie:</strong> {{ comic.series.name }}<br>
              <strong>Fecha de lanzamiento:</strong> {{ comic.dates[0]?.date | date:'dd/MM/yyyy' }}<br>
              <strong>Precio:</strong> {{ comic.prices[0]?.price | currency:'USD' }}
            </p>
          </div>
  
          <div class="card-footer">
            <div class="d-flex justify-content-between">
                <a [routerLink]="['/comic', comic.id]"
                  class="btn btn-secondary btn-sm">
                  <i class="fas fa-info-circle"></i> Details
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
