<div class="container mt-5">
    <h1 class="text-center">Marvel Comics</h1>
    <div class="row">
      <div *ngFor="let comic of comics | async" class="col-md-4 mb-4">
        <div class="card">
          <img
            [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension"
            class="card-img-top"
            alt="{{ comic.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ comic.title }}</h5>
            <p class="card-text" *ngIf="comic.description">
              {{ comic.description }}
            </p>
            <p class="card-text text-muted" *ngIf="!comic.description">
              No description available.
            </p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary btn-sm" (click)="markAsFavorite(comic)">
                <i class="fas fa-heart"></i> Favorite
              </button>
              <a [routerLink]="['/comic', comic.id]"
                class="btn btn-secondary btn-sm">
                <i class="fas fa-info-circle"></i> Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <p>Loading comics...</p>
  </div>
</ng-template>
